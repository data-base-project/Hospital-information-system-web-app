<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@300;400&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='sign up/css/normalize.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='sign up/css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='sign up/css/all.min.css') }}"
    />
    <title>Oyoun</title>
  </head>

  <body>
    <form action="sign up" method="POST" autocomplete="off" style="border: 1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <div class="msg">{{ msg }}</div>

        <label for="f_name"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter Your Name"
          name="f_name"
          required
        />

        <label for="m_name"><b>Middle Name</b></label>
        <input
          type="text"
          placeholder="Enter Your Name"
          name="m_name"
          required
        />

        <label for="l_name"><b>Last Name</b></label>
        <input
          type="text"
          placeholder="Enter Your Name"
          name="l_name"
          required
        />

        <label for="username"><b>User Name</b></label>
        <input
          type="text"
          placeholder="Enter Your User Name"
          name="username"
          required
        />

        <label for="phone"><b>Phone</b></label>
        <input
          type="text"
          placeholder="Enter Your Number"
          name="phone"
          required
        />

        <label for="age"><b>Age</b></label>
        <input type="text" placeholder="Enter Your Age" name="age" required />

        <label for="gender"><b>Gender</b></label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <br />
        <label for="date"><b>Date Of Birth</b></label>
        <input
          type="date"
          placeholder="Enter Your Date Of Birth"
          name="date"
          required
        />

        <br />
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="P_word"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Your Password"
          name="p_word"
          required
        />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Your Password"
          name="psw-repeat"
          required
        />

        <label>
          <input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-bottom: 15px"
          />
          Remember me
        </label>
        <div class="clearfix">
          <button type="reset" class="cancelbtn">Reset</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </body>
</html>
