      </div>
      <div class="contain">
        <div class="title">Appointments</div>
        <form action="doctorappoin" method="POST" autocomplete="off">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Appointment ID</th>
                <th scope="col">Patient ID</th>
                <th scope="col">Doctor ID</th>
                <th scope="col">Doctor (ID - Name )</th>
                <th scope="col">Patient Date</th>
                <th scope="col">Patient Description</th>
                <th scope="col">Patient Address</th>
              </tr>
            </thead>
            <tbody>
              {% for r in data%}
              <tr>
                <td>{{r.0}}</td>
                <td>{{r.1}}</td>
                <td>{{r.2}}</td>
                <td>{{r.3}}</td>
                <td>{{r.6}}</td>
                <td>{{r.5}}</td>
                <td>{{r.4}}</td>
              </tr>
              {% endfor%}
            </tbody>
          </table>
          <label for="appointmentid"><b>appointment id</b></label>
          <input
            type="number"
            placeholder="Enter appointment id"
            name="appointmentid"
            required
          />
          <div class="button">
            <input type="submit" value="Delete" />
          </div>
        </form>
      </div>
