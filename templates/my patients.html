        <div class="containlog">
            <div class="title">
                Search about Patient
            </div>
            <form action="my patients" method = "POST" autocomplete="off">
                <div class="user-details">
                        <div class="input-box">
                            <span class="details ">
                            Patient Username
                            </span>
                            <input  type="text" placeholder="Enter Patient Username" name="patient_uname"required>
                        </div>
                        <div class="msg">{{ msg }}</div>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Patient ID</th> 
                                <th scope="col">Patient Name</th>
                                <th scope="col">Examination Date</th>
                                <th scope="col">Doctor Diagnosis</th>
                                <th scope="col">Doctor Prescription</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for r in data%}
                            <tr>
                                <td>{{r.0}}</td>
                                <td>{{r.2}}</td>
                                <td>{{r.5}}</td>
                                <td>{{r.6}}</td>
                                <td>{{r.7}}</td>
                            </tr>
                            {% endfor%}
                            </tbody>
                        </table>

                </div>
