                </nav>

        <div class="containlog">
            <div class="title">
                Upload Form
            </div>
            <form action="upload" method= "POST" enctype="multipart/form-data" autocomplete="off">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">
                            Select your Patient
                        </span>
                        <input list="Doctor name" placeholder="Select your Patient" name="uploadedfile" required>
                        <datalist id="Doctor name">
                            {% for item in data %}
                            <option value={{item[0]+'-'+item[1]}}>
                            {% endfor %}
                        </datalist>
                    </div>
                    <div class="input-box">
                        <span class="details">
                            Patient ID
                        </span>
                        <input type="text" placeholder="Enter Patient ID"  name="patient_id"required>
                        
                    </div>
                    <div class="input-box date">
                        <span class="details">
                            Date
                        </span>
                        <input type="date" placeholder="" required>
                    </div>
                    <div class="user-details">
                        <div class="input-box">
                            <span class="detailsfile ">
                            Upload Scan
                            </span>
                            <input type="file" placeholder="" name="photo"required>
                        </div>
                    </div>
                    
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
                </div>
                
            </form>
